<p-panel header="Pipes personalizados" class="p-1">
  <p>
    Pipes personalizados - creados por {{'nosotros' | toggleCase: isUpperCase }}
  </p>
</p-panel>

<p-toolbar>

  <div class="p-toolbar-group-start">

    <p-button label="ToggleCase" icon="pi pi-search" (onClick)="toggleUpperCase()"></p-button>

  </div>

  <div class="p-toolbar-group-end">

      <p-button (onClick)="changeOrderBy('name')" label="Por nombre" icon="pi pi-sort" class="mr-2" styleClass="p-button-success"></p-button>

      <p-button (onClick)="changeOrderBy('canFly')" label="Por volar" icon="pi pi-sort" styleClass="p-button-danger mr-2"></p-button>

      <p-button (onClick)="changeOrderBy('color')" label="Por color"icon="pi pi-sort" styleClass="p-button-warning"></p-button>
  </div>
</p-toolbar>


<div class="grid">
  <div class="col mt-2">
    <p-table [value]="heroes | sortBy: orderBy" [tableStyle]="{ 'min-width': '50rem' }">
      <ng-template pTemplate="header">
          <tr>
              <th>Name</th>
              <th>Vuela</th>
              <th>Color</th>
          </tr>
      </ng-template>
      <ng-template pTemplate="body" let-heroes>
          <tr>
              <td>{{ heroes.name }}</td>
              <td>{{ heroes.canFly | canFly }}</td>
              <td>{{ heroes.color }}</td>
          </tr>
      </ng-template>
    </p-table>
  </div>
</div>
